<!-- formulario -->
<form>
  <div class=" p-5 rounded-5 text-secondary shadow mt-4" style="width: 25rem; background: rgba(239,154,154,1.0);">
    <div class="d-flex justify-content-center">
      <img src="img/LogoScout.png" alt="login-icon" style="height: 10rem"/>
    </div>
    <div class="text-center fs-1 fw-bold text-white">Inicio de Sesión</div>
    <div class="input-group mt-4">
      <div class="input-group-text" style="background: #b71c1c;">
        <img src="Img/assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
      </div>
      <input class="form-control bg-light" type="text" placeholder="Correo Electrónico"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text" style="background: #b71c1c;">
        <img src="Img/assets/password-icon.svg" alt="password-icon" style="height: 1rem"/>
      </div>
      <input class="form-control bg-light" type="password" placeholder="Contraseña"/>
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="pt-1">
        <a href="#" class="text-decoration-none text-dark fw-bold mt-4" style="font-size: 0.9rem">¿Olvidó su contraseña?</a>
      </div>
    </div>
    <input type="submit" value="Iniciar Sesión" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #b71c1c;">
