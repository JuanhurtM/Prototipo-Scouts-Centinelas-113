<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con menú lateral</title>
  <!-- Agregar los enlaces a los archivos CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <!-- Crear el menú lateral -->
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4">Menú</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active">
          Opción 1
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-dark">
          Opción 2
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-dark">
          Opción 3
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Crear la tabla -->
  <div class="container-fluid mt-5">
    <h1>Tabla</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Columna 1</th>
          <th scope="col">Columna 2</th>
          <th scope="col">Columna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dato 1</td>
          <td>Dato 2</td>
          <td>Dato 3</td>
        </tr>
        <tr>
          <td>Dato 4</td>
          <td>Dato 5</td>
          <td>Dato 6</td>
        </tr>
        <tr>
          <td>Dato 7</td>
          <td>Dato 8</td>
          <td>Dato 9</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Agregar los enlaces a los archivos JavaScript de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
